<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="menu-title">One Piece Quiz</h1>

    <div id="menu">
      <button onclick="startCategory('characters')">Charaktere</button>
      <button onclick="alert('Kategorie noch nicht verfügbar')">Teufelsfrüchte</button>
      <button onclick="alert('Kategorie noch nicht verfügbar')">Crew-Mitglieder</button>
      <button onclick="alert('Kategorie noch nicht verfügbar')">Zitate</button>
    </div>


    <div id="menu-footer">
      <button id="settings-button" onclick="openSettings()">Einstellungen</button>
      <span id="menu-version">1.8</span>
    </div>

    <div id="settings" class="hidden">
      <h3>Einstellungen</h3>

      <label for="questionAmount">Anzahl der Fragen:</label>
      <select id="questionAmount">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>

      <div class="settings-buttons">
        <button onclick="saveSettings()">Speichern</button>
        <button onclick="closeSettings()">Zurück</button>
      </div>
    </div>

    <div id="quiz" class="hidden">
      <img id="question-image" src="" alt="Bild">
      <div id="options"></div>
      <div id="progress"></div>
      <div id="results" class="hidden">
        <div id="score"></div>
        <button id="back-button" onclick="backToMenu()">Zurück zum Hauptmenü</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
